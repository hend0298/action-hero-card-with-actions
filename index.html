<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>
  <div class="grid island-1-2">
    <a href="#" class="action-card">
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <div class="grid action-tools-top">
          <div class="unit-1-2 buttons">
            <i class="icon i-1 btn btn-ghost action-btn absolute">
              <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
            </i>
          </div>
          <div class="unit-1-2">
            <i class="icon i-1 btn btn-ghost action-btn">
              <svg><use xlink:href="images/icons.svg#download" /></svg>
            </i>
          </div>
        </div>
        <picture class="img-flex">
          <source media="(min-width:60em)" srcset="images/blue-bolt-975.jpg 2x, images/blue-bolt-480.jpg 1x">
          <source media="(min-width:38em)" srcset="images/blue-bolt-975.jpg 2x, images/blue-bolt-480.jpg 1x">
          <img srcset="images/blue-bolt-975.jpg 2x, images/blue-bolt-480.jpg 1x" src="images/blue-bolt-975.jpg,blue-bolt-480.jpg" alt="">
        </picture>
        <h1>Blue Bolt, Series 6D, â„– 4</h1>
        <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        <div class="grid action-tools-bottom">
          <div class="unit 1-3">
            <i class="icon i-1 gutter-1-2">
              <svg><use xlink:href="images/icons.svg#heart" /></svg>
            </i>
          </div>
          <div class="unit 1-3 gutter-1-2">
            <i class="icon i-1">
              <svg><use xlink:href="images/icons.svg#share" /></svg>
            </i>
          </div>
          <div class="unit 1-3 gutter-1-2">
            <i class="icon i-1">
              <svg><use xlink:href="images/icons.svg#comment" /></svg>
            </i>
          </div>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
